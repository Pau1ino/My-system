<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    
</head>

<body>
    <h1>Dashboard</h1>
    
    <br>
    <br>
    
    <div class="card">
        <h2>Daily Goals: </h2>
        <div class="inner-card" id="dGoalsCard">
                <input type="text" id="input">
                <button id="btn">Add Goal</button>
            <ul id="goalUl"></ul>
        </div>
    </div>    <!-- Card End -->

    <div id="journal-section">
        <h2>Journal: </h2>
        <label for="journal">Add Journal entry: </label>
        <input type="text" name="journal" id="journal">

        <label for="journalT">Add Journal entry Title: </label>
        <input type="text" name="journalT" id="journalT">

        <button id="entry">Add Entry</button>
        
        <div id="journal-body">   
        </div>
    </div>  <!-- Journal End -->

    <section id="reminder-section">
        <h1>Reminders:</h1>
        <div id="reminders">
        </div>
    </section>

    
    <script src="dashboard.js"></script>
</body>

</html>
